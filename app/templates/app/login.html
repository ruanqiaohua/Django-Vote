{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'app:login' %}" method="post">
    {% csrf_token %}
    <label>
        <input name="phone" type="number" placeholder="请输入手机号">
    </label>
    <label>
        <input name="password" type="password" placeholder="请输入密码">
    </label>
    <input type="submit" value="登录">
</form>
